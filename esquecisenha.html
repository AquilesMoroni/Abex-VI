<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Aqui adicionamos a imagem do projeto -->
        <img src="imagens/logo.png" alt="Logo Mirrored Health" class="logo">
        <h1>Redefinir senha</h1>
        <p>Esqueceu a sua senha? Insira o seu endereço de e-mail abaixo, e lhe enviaremos um código via e-mail para que a redefina.</p>
        <form id="formRecuperarSenha">
            <div class="form-group">
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group checkbox-group">
                <label for="nao-sou-robo">
                    <input type="checkbox" id="nao-sou-robo" name="nao-sou-robo">
                    Não sou um robô
                </label>
            </div>
            <button type="submit" class="btn">Solicitar código</button>
        </form>
    </div>
</body>
</html>
