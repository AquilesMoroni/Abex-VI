<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já Tenho Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Já tenho cadastro</h1>
        <form id="formLogin">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-options">
                <label class="lembrar-me">
                    <input type="checkbox">
                    <span class="checkbox-text">Lembrar-me</span>
                </label>
                <a href="esquecisenha.html" class="esqueci-senha">Esqueci minha senha</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
    <div class="logo">
        <img src="imagens/logo.png" alt="Logo Mirrored Health" class="logo">
    </div>

    <nav class="navbar">
        <a href="#">Diagnóstico Profissional</a>
        <a href="#">Comunidade</a>
        <a href="#">Conversa com Profissional</a>
        <a href="#">Diário Pessoal</a>
        <a href="#">Evolução Pessoal</a>
        <a href="#">Minha Conta</a>
    </nav>
</body>
</html>
