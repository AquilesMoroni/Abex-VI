<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Aqui adicionamos a imagem do projeto: -->
        <img src="imagens/logo.png" alt="Logo Mirrored Health" class="logo">
        <h1>JÃ¡ tenho cadastro</h1>
        <form id="formLogin">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-options">
                <label>
                    <input type="checkbox" id="lembrar-me" name="lembrar-me">
                    Lembrar-me
                </label>
                <a href="#" class="esqueci-senha">Esqueci minha senha</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
