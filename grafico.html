<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Dados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .graficos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-top: 32px;
        }
        .graficos-container img {
            max-width: 90vw;
            height: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 8px;
        }
        #resultado {
            margin-bottom: 24px;
        }
        button {
            margin-bottom: 16px;
        }
        .navbar {
            display: flex;
            gap: 16px;
            background: #f5f5f5;
            padding: 12px 24px;
            margin-bottom: 24px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Diagnóstico Profissional</a>
        <a href="#">Comunidade</a>
        <a href="#">Conversa com Profissional</a>
        <a href="#">Diário Pessoal</a>
        <a href="#">Evolução Pessoal</a>
        <a href="#">Minha Conta</a>
    </nav>
    <div class="content">
        <h1>Resultado do Formulário</h1>
        <div id="resultado"></div>
    </div>
    <script src="grafico.js"></script>
</body>
</html>
