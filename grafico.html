<html lang="pt-BR">

    <title>Gráfico de Dados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .graficos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-top: 32px;
        }

            max-width: 90vw;
            height: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 8px;
        }
        #resultado {
            margin-bottom: 24px;
        }
        button {
            margin-bottom: 16px;
        }
        .navbar {
            display: flex;
            gap: 16px;
            background: #f5f5f5;
            padding: 12px 24px;
            margin-bottom: 24px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Diagnóstico Profissional</a>
        <a href="#">Comunidade</a>

    </nav>

        <h1>Gráfico de Dados Coletados no DATASET</h1>
        <div id="resultado"></div>
        <div class="graficos-container">
            <div>
                <h2>Matriz de Confusão</h2>
                <img src="http://localhost:8000/grafico/matriz_confusao.png" alt="Matriz de Confusão">
            </div>
            <div>
                <h2>Matriz de Correlação</h2>
                <img src="http://localhost:8000/grafico/matriz_correlacao.png" alt="Matriz de Correlação">
            </div>
            <div>

                <img src="http://localhost:8000/grafico/histograma_idade.png" alt="Histograma da Idade">
            </div>
            <div>
                <h2>Importância das Features</h2>
                <img src="http://localhost:8000/grafico/importancia_features.png" alt="Importância das Features">
            </div>
        </div>
    </div>
    <script src="grafico.js"></script>
